<!DOCTYPE html> <!-- this tells browser what version of html to expect-->
<html lang = "en">
    <head>  <!-- head = tells browser info about the page -->
        <meta charset = "UTF-8" /> <!-- meta = metadata, charset = character set, UTF-8 is the most common encoding-->

        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" /> <!-- viewport = how the page is displayed on different devices, content = width of the page, initial scale = zoom level-->

        <title>Arya - Blog</title>

        <link rel = "stylesheet" href = "style.css" /> <!-- rel is what the file is, href is our file-->


    </head>


    
    <body> <!-- body = holds everything you would see on the page-->
        
        <nav class = "navbar">

            <div class = "nav-left">

                <a href = "index.html" class = "logo-link">

                    <img src = "logo.svg" alt = "Logo" class = "logo">

                </a>

            </div>
            
            <div class = "nav-right">
                <a href = "projects.html" class = "nav-button">Projects</a>
                <a href = "blog.html" class = "nav-button">Blog</a>
                <a href = "cv.html" class = "nav-button">CV</a>
                <a href = "contact.html" class = "nav-button">Contact</a>

            </div>

        </nav>


        <main class = "page-content">
            <div class = "page-header">
                <h1> Blog </h1>
                <p> Vibes... </p>
            </div>

            <div id = "blog-container" class = "blog-grid"></div>

        </main>

        <script>

            const blogPosts = [
                {
                    title: "title 1",
                    date: "1/1/25",
                    subject: "subject 1",
                    slug: "slug1",
                    tags: ["tag1", "tag2"],
                },
                {
                    title: "title 2",
                    date: "1/2/25",
                    subject: "subject 2",
                    slug: "slug2",
                    tags: ["tag2", "tag3"],
                },
                {
                    title: "title 3",
                    date: "1/3/25",
                    subject: "subject 3",
                    slug: "slug3",
                    tags: ["tag1", "tag3"],
                }
            ];
            

            function displayBlogPosts() {
                const container = document.getElementById('blog-container');
    
                blogPosts.forEach(post => {
                    const postCard = `
                        <article class="blog-card" onclick="openBlogPost('${post.slug}')">
                            <div class="blog-header">
                                <h2>${post.title}</h2>
                                <div class="blog-meta">
                                    <span>${post.date}</span>
                                </div>
                            </div>
                            <p class="blog-subject">${post.subject}</p>
                            <div class="blog-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </article>
                    `;
                    container.innerHTML += postCard;
                });
            }

            function openBlogPost(slug) {
                alert(`Opening: ${slug}\n\n(bleh)`);
            }

            displayBlogPosts();
            


        </script>
        



    </body>
</html>
